<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>The Layout</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* General */
      body {
        min-height: 100vh;
        min-width: 20rem;
      }

      #container {
        --fluid-padding: clamp(0.75rem, -0.681rem + 6.11vw, 2.25rem);

        max-width: calc(43.5rem + 2 * var(--fluid-padding));
        margin-inline: auto;
        padding-inline: var(--fluid-padding);
      }

      @media (min-width: 48em) {
        #container {
          --fluid-padding: clamp(2.25rem, -4.893rem + 14.88vw, 8.5rem);
          max-width: calc(73rem + 2 * var(--fluid-padding));
        }
      }

      @media (min-width: 96em) {
        #container {
          --fluid-padding: calc(5rem + 5vw);
          max-width: unset;
          min-width: calc(90rem + 2 * var(--fluid-padding));
        }
      }

      .content {
        background-color: #c9b1bd;
      }

      /* Header and Footer */
      header {
        background-color: #d5dfe5;
        padding-top: clamp(0.75rem, 4.444vh, 5rem);
      }

      footer {
        background-color: #7f9172;
        padding-bottom: clamp(0.75rem, 4.444vh, 5rem);
      }

      :is(header, footer) .content {
        height: clamp(2rem, 0.807rem + 5.09vh, 3.25rem);
      }

      /* Main */
      main {
        background-color: #b49594;
        overflow: hidden;
      }

      main > #container {
        height: 100%;
        position: relative;
      }

      main .btn {
        appearance: none;
        border: none;

        position: absolute;
        inset-inline: 0;
        width: 100%;
      }

      main .btn-left {
        background: linear-gradient(0deg, #12121400 0%, #121214 100%);
        inset-block: 0 calc(100% - 2 * var(--fluid-padding));
      }

      main .btn-right {
        background: linear-gradient(180deg, #12121400 0%, #121214 100%);
        inset-block: calc(100% - 2 * var(--fluid-padding)) 0;
      }

      @media (orientation: landscape) or (min-width: 48em) {
        main .btn {
          inset-inline: unset;
          inset-block: 0;
          width: var(--fluid-padding);
        }

        main .btn-left {
          background: linear-gradient(-90deg, #12121400 0%, #121214bf 100%);
          inset-inline-start: 0;
        }

        main .btn-right {
          background: linear-gradient(90deg, #12121400 0%, #121214bf 100%);
          inset-inline-end: 0;
        }
      }

      main .content {
        height: inherit;
        display: grid;
        gap: 0.5rem;
        overflow: auto;
        scrollbar-width: none; /* Hide the scrollbar in Firefox*/
        scroll-snap-type: both mandatory;
      }

      main .content::-webkit-scrollbar {
        display: none; /* Hide the scrollbar in Chrome, Edge and Safari */
      }

      main .block {
        background-color: #567568;
        height: 50vh;
        scroll-snap-align: center;
      }

      .block:first-of-type {
        margin-top: 25vh;
      }

      .block:last-of-type {
        margin-bottom: 25vh;
      }

      /* The Layout */
      #app {
        height: 100vh;
        display: grid;
        grid-template-rows: auto minmax(auto, 80rem) auto;
        align-content: center;
        gap: 0.25rem;
      }

      /* Landscape OR desktop (in general)*/
      @media (orientation: landscape) {
        main .content {
          grid-auto-flow: column;
        }

        main .block {
          height: 100%;
          width: 50vw;
        }

        .block:first-of-type {
          margin-top: unset;
          margin-left: 25vw;
        }

        .block:last-of-type {
          margin-bottom: unset;
          margin-right: 25vh;
        }
      }

      /* TODO: In order to use a fixed width slide item
        slides: { perView: "auto", spacing: 32 } 
        item width must be set inline using min-width|max-width
        TODO: In order to left align the first and (almost) center the last
        range: { max: slider.length - 2 }
        slides: { origin: 0 }
        However, it depends on the slide width
      */
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <div id="container">
          <section class="content"></section>
        </div>
      </header>
      <main>
        <div id="container">
          <button class="btn btn-left" type="button"></button>
          <section class="content">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
          </section>
          <button class="btn btn-right" type="button"></button>
        </div>
      </main>
      <footer>
        <div id="container">
          <section class="content"></section>
        </div>
      </footer>
    </div>
  </body>
</html>
