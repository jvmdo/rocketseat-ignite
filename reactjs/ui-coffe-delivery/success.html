<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="sucess.css" />

    <title>Coffee Delivery UI</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navigation">
          <a class="nav-link" href="home.html">
            <img src="assets/logo.svg" alt="" />
          </a>
          <a class="nav-link" href="#">
            <span class="location">
              <img class="icon" src="assets/icon.svg" alt="" />
              Manaus, AM
            </span>
          </a>
          <a class="nav-link" href="checkout.html">
            <span class="cart">
              <img class="icon" src="assets/icon.svg" alt="" />
            </span>
          </a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <img
          src="assets/illustration-entrega.png"
          alt=""
          class="illustration-delivery"
        />
        <section class="delivery">
          <h1>Uhu! Pedido confirmado</h1>
          <p>Agora é só aguardar que logo o café chegará até você</p>
          <div class="delivery-info">
            <ul class="info-list">
              <li class="info-item">
                <div class="info-icon">
                  <img src="assets/icon.svg" alt="" class="icon" />
                </div>
                <div class="info-text">
                  <p>Entrega em <span>Rua João Daniel Martinelli, 102</span></p>
                  <p>Farrapos - Porto Alegre, RS</p>
                </div>
              </li>
              <li class="info-item">
                <div class="info-icon">
                  <img src="assets/icon.svg" alt="" class="icon" />
                </div>
                <div class="info-text">
                  <p>Previsão de entrega</p>
                  <p><span>20 min - 30 min</span></p>
                </div>
              </li>
              <li class="info-item">
                <div class="info-icon">
                  <img src="assets/icon.svg" alt="" class="icon" />
                </div>
                <div class="info-text">
                  <p>Pagamento na entrega</p>
                  <p><span>Cartão de Crédito</span></p>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
